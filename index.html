<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle DustBoy Zenith - Neural Matrix v6.1</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent: #ff00ff;
            --secondary: #00e5ff;
            --bg: #000000;
            --glass: rgba(10, 10, 10, 0.95);
            --border: rgba(255, 255, 255, 0.15);
            --font-main: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            background: var(--bg);
            color: #fff;
            overflow: hidden;
            font-family: var(--font-main);
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* THE OBSIDIAN TERMINAL: SIDEBAR */
        .terminal {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 480px;
            background: var(--glass);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border-right: 1px solid var(--border);
            padding: 40px;
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: 20px 0 100px rgba(0, 0, 0, 0.9);
        }

        .header {
            margin-bottom: 40px;
        }

        .h1 {
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 8px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .h2 {
            font-size: 0.9rem;
            letter-spacing: 5px;
            color: var(--secondary);
            font-weight: 600;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .global-pulse {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
        }

        .pulse-item {
            flex: 1;
            text-align: center;
        }

        .p-val {
            font-family: var(--font-mono);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }

        .p-lbl {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .node-scroll {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .node-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .node-scroll::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: var(--secondary);
            background: rgba(0, 229, 255, 0.04);
            transform: translateX(10px);
        }

        .card.active {
            border-color: var(--accent);
            background: rgba(255, 0, 255, 0.04);
        }

        .card.active::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .c-name {
            font-weight: 600;
            font-size: 1.2rem;
            color: #fff;
            max-width: 240px;
        }

        .c-pm-val {
            font-family: var(--font-mono);
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--secondary);
            line-height: 1;
            filter: drop-shadow(0 0 15px rgba(0, 229, 255, 0.4));
        }

        .c-pm-lbl {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.4);
            text-align: right;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 25px;
        }

        .m-box {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .m-val {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
        }

        .m-lbl {
            font-size: 0.55rem;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* SYSTEM LOG - HUD */
        .sys-log {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 320px;
            height: 180px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 15px;
            font-family: var(--font-mono);
            font-size: 0.6rem;
            color: #00ff00;
            overflow-y: auto;
            pointer-events: none;
            z-index: 100;
            display: flex;
            flex-direction: column-reverse;
        }

        /* LOADING: THE SINGULARITY */
        .loading {
            position: absolute;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .core {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 60px white;
            animation: core-pulse 2s infinite ease-in-out;
        }

        @keyframes core-pulse {

            0%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="loading" class="loading">
        <div class="core"></div>
        <div style="margin-top: 40px; letter-spacing: 15px; font-weight: 300; font-size: 0.8rem; color: #fff;">
            CONVERGING NEURAL DATA...</div>
    </div>

    <div class="terminal">
        <div class="header">
            <div class="h1">ZENITH</div>
            <div class="h2">Air Intelligence Matrix v6.1</div>
        </div>

        <div class="global-pulse">
            <div class="pulse-item">
                <div id="g-count" class="p-val">0</div>
                <div class="p-lbl">Nodes</div>
            </div>
            <div class="pulse-item">
                <div id="g-avg" class="p-val">--</div>
                <div class="p-lbl">Avg PM2.5</div>
            </div>
            <div class="pulse-item">
                <div id="g-status" class="p-val" style="color:#00ff00">LIVE</div>
                <div class="p-lbl">Status</div>
            </div>
        </div>

        <div id="node-scroll" class="node-scroll">
            <div
                style="text-align:center; padding: 100px 40px; color: rgba(255,255,255,0.15); font-size: 0.9rem; letter-spacing: 4px; text-transform: uppercase; line-height: 2;">
                Listening for<br>Sensor Network...
            </div>
        </div>
    </div>

    <div id="sys-log" class="sys-log">
        <div>[SYSTEM]: Initiating Datalink...</div>
    </div>

    <div id="canvas-container"></div>

    <script
        type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        const nodes = new Map();
        let MAP_CENTER = null; // Auto-set on first node
        const MAP_SCALE = 6000;

        init();

        function log(msg) {
            const el = document.getElementById('sys-log');
            const div = document.createElement('div');
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            el.appendChild(div);
            if (el.childNodes.length > 50) el.removeChild(el.firstChild);
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 200, 1500);

            camera = new THREE.PerspectiveCamera(50, (window.innerWidth - 480) / window.innerHeight, 1, 5000);
            camera.position.set(500, 400, 500);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth - 480, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.right = '0';
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // --- WORLD SETUP ---
            const grid = new THREE.GridHelper(4000, 100, 0x151515, 0x0a0a0a);
            scene.add(grid);

            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            animate();
            connectMQTT();

            setTimeout(() => {
                const ls = document.getElementById('loading');
                ls.style.opacity = '0';
                setTimeout(() => ls.style.display = 'none', 1000);
            }, 3000);
        }

        function createNodeIn3D(id, payload) {
            const group = new THREE.Group();

            // Spatial Mapping
            const x = (payload.lon - MAP_CENTER.lon) * MAP_SCALE;
            const z = (MAP_CENTER.lat - payload.lat) * MAP_SCALE;
            group.position.set(x, 0, z);

            // Pole
            const pole = new THREE.Mesh(
                new THREE.CylinderGeometry(1, 1, 300, 8),
                new THREE.MeshStandardMaterial({ color: 0x111111, transparent: true, opacity: 0.2 })
            );
            pole.position.y = 150;
            group.add(pole);

            // Core
            const core = new THREE.Mesh(
                new THREE.SphereGeometry(8, 16, 16),
                new THREE.MeshStandardMaterial({
                    color: 0x00e5ff, emissive: 0x00e5ff, emissiveIntensity: 2,
                    transparent: true, opacity: 0.8
                })
            );
            group.add(core);

            // Ring
            const ring = new THREE.Mesh(
                new THREE.TorusGeometry(15, 0.5, 8, 32),
                new THREE.MeshBasicMaterial({ color: 0x00e5ff, transparent: true, opacity: 0.2 })
            );
            ring.rotation.x = Math.PI / 2;
            group.add(ring);

            scene.add(group);
            return { group, core, ring };
        }

        function updateNodeViz(node, d) {
            const pm25 = d.pm2_5 || d.pm25 || 0;
            const targetY = 50 + pm25 * 1.5;

            node.group.position.y = THREE.MathUtils.lerp(node.group.position.y, 0, 0.1); // Keep on ground
            node.core.position.y = THREE.MathUtils.lerp(node.core.position.y, targetY, 0.1);
            node.ring.position.y = node.core.position.y;
            node.ring.rotation.z += 0.05;

            let col = new THREE.Color(0x00e5ff);
            if (pm25 > 37) col.setHex(0xffff00);
            if (pm25 > 90) col.setHex(0xff00ff);

            node.core.material.color.lerp(col, 0.1);
            node.core.material.emissive.lerp(col, 0.1);
            node.ring.material.color.lerp(col, 0.1);
        }

        function connectMQTT() {
            log("Connecting to DustBoy Bridge...");
            const client = mqtt.connect('wss://dustboy-wss-bridge.laris.workers.dev/mqtt');

            client.on('connect', () => {
                log("CONNECTED to Broker");
                client.subscribe('DUSTBOY/+/+/+/status');
            });

            client.on('message', (topic, message) => {
                const raw = message.toString();
                if (raw === "offline") return;

                // Robust ID extraction: DUSTBOY/+/+/ID/status
                const parts = topic.split('/');
                const id = parts[3] || parts[parts.length - 2];
                if (id === 'status' || !id) return;

                try {
                    const payload = JSON.parse(raw);
                    const d = payload.d;
                    if (!d || !payload.lat) return;

                    if (!MAP_CENTER) {
                        MAP_CENTER = { lat: payload.lat, lon: payload.lon };
                        log("NEXUS ANCHORED: Map orientation set.");
                    }

                    if (!nodes.has(id)) {
                        log(`NEW NODE: ${id}`);
                        nodes.set(id, createNodeIn3D(id, payload));
                    }

                    const sensor = nodes.get(id);
                    updateNodeViz(sensor, d);
                    updateTerminalUI(id, payload, topic);
                    updateGlobalMatrix();
                } catch (e) {
                    // log(`ERR: JSON parse failed for ${id}`);
                }
            });

            client.on('error', (e) => log(`ERROR: ${e.message}`));
        }

        function updateTerminalUI(id, payload, topic) {
            const d = payload.d;
            const list = document.getElementById('node-scroll');
            let card = document.getElementById(`card-${id}`);

            if (!card) {
                if (nodes.size === 1) list.innerHTML = '';
                card = document.createElement('div');
                card.id = `card-${id}`;
                card.className = 'card';
                card.onclick = () => focusNode(id);
                list.insertBefore(card, list.firstChild);
            }

            const pm25 = (d.pm2_5 || d.pm25 || 0).toFixed(1);
            let statusCol = '#00e5ff';
            if (pm25 > 37) statusCol = '#ffff00';
            if (pm25 > 90) statusCol = '#ff00ff';

            card.innerHTML = `
                <div class="card-header">
                    <span class="c-name">${d.myName || id}</span>
                    <div style="text-align:right">
                        <div class="c-pm-val" style="color:${statusCol}">${pm25}</div>
                        <div class="c-pm-lbl">PM2.5 / µg/m³</div>
                    </div>
                </div>
                <div class="metrics-grid">
                    <div class="m-box"><span class="m-val">${(d.pm10 || 0).toFixed(0)}</span><span class="m-lbl">PM10</span></div>
                    <div class="m-box"><span class="m-val">${(d.temperature_c || 0).toFixed(1)}°C</span><span class="m-lbl">Temp</span></div>
                    <div class="m-box"><span class="m-val">${(d.humidity_rh || 0).toFixed(0)}%</span><span class="m-lbl">Humid</span></div>
                </div>
            `;
        }

        function updateGlobalMatrix() {
            const count = nodes.size;
            document.getElementById('g-count').innerText = count;

            let sum = 0;
            let countValid = 0;
            nodes.forEach((v, k) => {
                const c = document.getElementById(`card-${k}`);
                if (c) {
                    sum += parseFloat(c.querySelector('.c-pm-val').innerText);
                    countValid++;
                }
            });

            if (countValid > 0) {
                const avg = sum / countValid;
                document.getElementById('g-avg').innerText = avg.toFixed(1);
            }
        }

        function focusNode(id) {
            const sensor = nodes.get(id);
            if (!sensor) return;

            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${id}`).classList.add('active');

            const lookAt = sensor.group.position.clone().add(new THREE.Vector3(0, sensor.core.position.y, 0));
            const camAt = lookAt.clone().add(new THREE.Vector3(150, 100, 150));

            controls.target.lerp(lookAt, 0.1);
            camera.position.lerp(camAt, 0.1);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = (window.innerWidth - 480) / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - 480, window.innerHeight);
        });
    </script>
</body>

</html>
