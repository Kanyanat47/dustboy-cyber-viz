<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle DustBoy - Cyber 3D Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff00ff;
            --secondary: #00e5ff;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body,
        html {
            height: 100%;
            background: var(--bg);
            color: #fff;
            overflow: hidden;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* HUD Styling */
        .hud-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .header {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 4px;
            color: var(--secondary);
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
        }

        .subtitle {
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--accent);
            opacity: 0.8;
        }

        .stat-panel {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            width: 320px;
            pointer-events: auto;
        }

        .stat-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .node-list {
            max-height: 200px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .node-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .node-name {
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .node-val {
            color: var(--accent);
            font-weight: 600;
        }

        .loading-screen {
            position: absolute;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 0, 255, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar */
        .node-list::-webkit-scrollbar {
            width: 4px;
        }

        .node-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .node-list::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <div style="letter-spacing: 5px; font-size: 0.9rem;">SYNCING WITH ORACLE NETWORK...</div>
    </div>

    <div class="hud-overlay">
        <div class="header">
            <div class="title">DUSTBOY PROMETHEUS</div>
            <div class="subtitle">REAL-TIME AIR QUALITY MATRIX v2.0</div>
        </div>

        <div class="stat-panel">
            <div class="stat-title">Active Data Nodes</div>
            <div id="node-list" class="node-list">
                <div style="opacity: 0.5;">Awaiting MQTT signals...</div>
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script
        type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        const stations = new Map(); // Store 3D pillars by topic
        const MAX_PILLARS = 50;
        const GRID_SIZE = 100;

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.Fog(0x050505, 100, 400);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(100, 80, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // --- CYBER GRID ---
            const gridHelper = new THREE.GridHelper(400, 80, 0x333333, 0x111111);
            scene.add(gridHelper);

            // Neon Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            const pLight1 = new THREE.PointLight(0xff00ff, 1000, 200);
            pLight1.position.set(100, 50, 100);
            scene.add(pLight1);

            const pLight2 = new THREE.PointLight(0x00e5ff, 1000, 200);
            pLight2.position.set(-100, 50, -100);
            scene.add(pLight2);

            animate();
            connectMQTT();

            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
            }, 2500);
        }

        function createPillar(id) {
            const group = new THREE.Group();

            // Pillar Base
            const baseGeo = new THREE.BoxGeometry(4, 1, 4);
            const baseMat = new THREE.MeshStandardMaterial({ color: 0x222222, metalness: 0.9 });
            const base = new THREE.Mesh(baseGeo, baseMat);
            group.add(base);

            // Dynamic Core
            const coreGeo = new THREE.BoxGeometry(3, 1, 3);
            const coreMat = new THREE.MeshStandardMaterial({
                color: 0x00e5ff, emissive: 0x00e5ff, emissiveIntensity: 2,
                transparent: true, opacity: 0.8
            });
            const core = new THREE.Mesh(coreGeo, coreMat);
            core.position.y = 0.5;
            core.scale.y = 0.1; // Start tiny
            group.add(core);

            // Light from top
            const light = new THREE.PointLight(0x00e5ff, 50, 20);
            light.position.y = 5;
            group.add(light);

            // Floating Label (Canvas Sprite)
            const label = createLabel(id.split('/').pop(), "#00e5ff");
            label.position.y = 10;
            group.add(label);

            // Random position in grid
            const radius = 20 + Math.random() * 80;
            const angle = Math.random() * Math.PI * 2;
            group.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);

            scene.add(group);
            return { group, core, light, label };
        }

        function createLabel(text, color) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 256; canvas.height = 64;
            ctx.font = 'bold 32px Outfit'; ctx.textAlign = 'center'; ctx.fillStyle = color;
            ctx.shadowColor = color; ctx.shadowBlur = 10;
            ctx.fillText(text, 128, 48);
            const texture = new THREE.CanvasTexture(canvas);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texture, transparent: true }));
            sprite.scale.set(12, 3, 1);
            return sprite;
        }

        function updatePillar(pillar, pm25) {
            const targetHeight = Math.max(1, pm25 * 0.5);
            // Height animation
            pillar.core.scale.y = THREE.MathUtils.lerp(pillar.core.scale.y, targetHeight, 0.1);
            pillar.core.position.y = pillar.core.scale.y / 2;
            pillar.label.position.y = pillar.core.scale.y + 5;

            // Color Logic
            let color = new THREE.Color(0x00e5ff); // Cyan (Safe)
            if (pm25 > 37) color.setHex(0xffff00); // Yellow (Mod)
            if (pm25 > 50) color.setHex(0xffaa00); // Orange (High)
            if (pm25 > 90) color.setHex(0xff00ff); // Pink (Unsafe)

            pillar.core.material.color.lerp(color, 0.1);
            pillar.core.material.emissive.lerp(color, 0.1);
            pillar.light.color.lerp(color, 0.1);
            pillar.light.position.y = pillar.core.scale.y + 2;
        }

        function connectMQTT() {
            const client = mqtt.connect('wss://dustboy-wss-bridge.laris.workers.dev/mqtt');
            const listEl = document.getElementById('node-list');

            client.on('connect', () => {
                client.subscribe('DUSTBOY/+/+/+/status');
            });

            client.on('message', (topic, message) => {
                try {
                    const data = JSON.parse(message.toString());
                    const pm25 = data.pm25 || data.pm25_1hr || 0;

                    if (!stations.has(topic)) {
                        if (stations.size < MAX_PILLARS) {
                            stations.set(topic, createPillar(topic));
                            if (stations.size === 1) listEl.innerHTML = ''; // Clear initial msg
                        }
                    }

                    const pillar = stations.get(topic);
                    if (pillar) {
                        updatePillar(pillar, pm25);

                        // Update UI List
                        const id = topic.split('/').pop();
                        let item = document.getElementById(`node-${id}`);
                        if (!item) {
                            item = document.createElement('div');
                            item.id = `node-${id}`;
                            item.className = 'node-item';
                            listEl.insertBefore(item, listEl.firstChild);
                        }
                        item.innerHTML = `
                            <span class="node-name">${id}</span>
                            <span class="node-val">${pm25.toFixed(1)} µg/m³</span>
                        `;
                    }
                } catch (e) { console.error("Parse Error", e); }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
